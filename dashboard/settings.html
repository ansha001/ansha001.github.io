<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <title>BMSCE Quiz Portal</title>
</head>

<body>
    <div class="viewport">
        <div class="sidebar">
            <header>
                <img src="images/man.png" alt="Profile" class="profile">
                <a href="index.html">My Profile</a>
            </header>
            <ul class="sidebar-menu">
                <li><a href="../home/index.html"><i class="fi fi-rr-home"></i>Home</a></li>
                <li><a href="topics.html"><i class="fi fi-rr-search"></i>Explore Topics</a></li>
                <li><a href="mycourses.html"><i class="fi fi-rr-apps"></i>My Courses</a></li>
                <li><a href="bookmark.html"><i class="fi fi-rr-bookmark"></i>Bookmarks</a></li>
                <li><a href="settings.html"><i class="fi fi-rr-settings"></i>Settings</a></li>
                <li><a href="../login/index.html"><i class="fi fi-rr-sign-out"></i>Log out</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="box">
                <header> Profile Settings</header>
                <form action="" class="settings">
                    <label for="name">Change Username:</label>
                    <input type="text" minlength="4" maxlength="12"><br>
                    <label for="name">Change email address:</label>
                    <input type="email"><br>
                    <label for="name">Change Profile photo:</label>
                    <input type="file"><br>
                    <label for="name">Change Password:</label>
                    <input type="password" minlength="8"><br>
                    <label for="name">Allow browser notifications:</label>
                    <input type="checkbox"><br>

                    <input type="button" class="button" value="Apply changes"><br>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
